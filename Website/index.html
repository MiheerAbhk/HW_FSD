<body class="bg-gray-900 text-white">

  <!-- Header -->
  <header class="bg-gray-800 shadow">
    <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center justify-between">
      <a href="#" class="flex items-center font-bold text-xl text-white">
        <img src="https://images.scalebranding.com/dream-plane-logo-60a581b7-d1d5-4b64-97a8-6af52b192b1c.jpg" alt="SimpliFly Logo"
        class="w-12 h-12 p-1.5 rounded-full object-cover" />
        <span class="ml-3 text-xl">SimpliFly</span>

      </a>
      <nav class="flex flex-wrap items-center text-base space-x-6 mt-4 md:mt-0">

        Login
        <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
             stroke-width="2" class="w-4 h-4 ml-2" viewBox="0 0 24 24">

      <div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6 mb-10 md:mb-0">
        <img class="object-cover object-center rounded-lg shadow-lg"
             alt="flight"
             src="https://images.unsplash.com/photo-1627501691850-db08eb81199a?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" />

      <!-- Content -->
      <div class="lg:flex-grow md:w-1/2 lg:pl-24 md:pl-16 flex flex-col justify-center items-start text-left">
        <h1 class="text-4xl mb-4 font-extrabold">
          Book your dream <br class="hidden lg:inline-block" />
          journey, today!
        </h1>
        <p class="mb-8 text-lg text-gray-300 leading-relaxed">
          Plan your next journey with ease! Search, compare, and book flights to destinations around the world at unbeatable prices. Whether it's a quick getaway or a long vacation, weâ€™ve got you covered.

        <div class="flex flex-wrap gap-4">
          <button class="bg-purple-600 hover:bg-purple-700 text-white py-2 px-6 rounded-lg text-lg">Flights</button>
          <button class="bg-purple-600 hover:bg-purple-700 text-white py-2 px-6 rounded-lg text-lg">Packages</button>

</html>
