<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - SimpliFly</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen text-white">

  <div class="bg-gray-800 p-8 rounded-xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-purple-400">Login to SimpliFly</h2>

    <form action="#" method="POST" class="space-y-5">
      <div>
        <label for="username" class="block font-medium mb-1">Username</label>
        <input type="text" id="username" name="username" required
               class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white border border-gray-600 focus:ring-2 focus:ring-purple-500 focus:outline-none" />
      </div>

      <div>
        <label for="password" class="block font-medium mb-1">Password</label>
        <input type="password" id="password" name="password" required
               class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white border border-gray-600 focus:ring-2 focus:ring-purple-500 focus:outline-none" />
      </div>

      <div class="text-right">
        <a href="#" class="text-sm text-purple-400 hover:underline">Forgot Password?</a>
      </div>

      <button type="submit"
              class="w-full bg-purple-600 hover:bg-purple-700 transition py-2 rounded-lg text-white font-semibold">
        Login
      </button>
    </form>

    <p class="mt-6 text-center text-gray-400 text-sm">
      Donâ€™t have an account?
      <a href="/register.html" class="text-purple-400 hover:underline font-medium">Sign Up</a>
    </p>
  </div>

</body>
</html>
