<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - SimpliFly</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen text-white">

  <div class="bg-gray-800 p-8 rounded-xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-purple-400">Create an Account</h2>

    <form action="#" method="POST" class="space-y-5">
      <!-- Full Name -->
      <div>
        <label for="full-name" class="block font-medium mb-1">Full Name</label>
        <input type="text" id="full-name" name="full-name" required
               class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white border border-gray-600 focus:ring-2 focus:ring-purple-500 focus:outline-none" />
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="block font-medium mb-1">Email Address</label>
        <input type="email" id="email" name="email" required
               class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white border border-gray-600 focus:ring-2 focus:ring-purple-500 focus:outline-none" />
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block font-medium mb-1">Password</label>
        <input type="password" id="password" name="password" required
               class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white border border-gray-600 focus:ring-2 focus:ring-purple-500 focus:outline-none" />
      </div>

      <!-- Confirm Password -->
      <div>
        <label for="confirm-password" class="block font-medium mb-1">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" required
               class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white border border-gray-600 focus:ring-2 focus:ring-purple-500 focus:outline-none" />
      </div>

      <button type="submit"
              class="w-full bg-purple-600 hover:bg-purple-700 transition py-2 rounded-lg text-white font-semibold">
        Register
      </button>
    </form>

    <p class="mt-6 text-center text-gray-400 text-sm">
      Already have an account? 
      <a href="login.html" class="text-purple-400 hover:underline font-medium">Login</a>
    </p>
  </div>

</body>
</html>
